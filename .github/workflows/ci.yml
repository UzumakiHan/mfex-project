on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
      - .gitignore
      - .npmignore
      
  pull_request:
    branches:
      - master
    paths-ignore:
      - README.md
      - .gitignore
      - .npmignore

permissions:
  contents: write
  pull-requests: write

